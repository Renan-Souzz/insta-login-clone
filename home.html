<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">-
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>
    <div class="instagram-index">

        <div class="instagram-iphone">
            <img src="imgs/instagram-iphone.png" alt="Instagram Iphone foto">
        </div>

        <div class="instagram-login-continue">
            <div class="grupo">

                <img src="imgs/insta-logo.png" class="instagram-logo" alt="Logo Instagram">

                <div class="profile-foto">
                    <img src="imgs/instagram-perfil.jpeg" alt="Foto Perfil Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como renan_souzz</a>
                <a href="" class="instagram-logout">Remover conta</a>

            </div>

            <div class="grupo">

                <p class="not-account">Não é renann.souzz?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscrever-se</span>
                </p>

            </div>

            <div class="download-app">

                <p class="download">Baixe o Aplicativo</p>
                <div class="get">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
